<!DOCTYPE html>
<html>


<script data-role="block" id="init" type="text/x-handlebars-template">
  <div class="gallery">
    <h2>{{title}}</h2>
    <hr />
    <p>{{description}}</p>
    <ul>
      {{#each src}} {{> images }} {{/each}}
    </ul>
  </div>
</script>

<script data-role="block" id="images" type="text/x-handlebars-template">
  <li>
    <img src="{{url}}" />
  </li>
</script>


</html>

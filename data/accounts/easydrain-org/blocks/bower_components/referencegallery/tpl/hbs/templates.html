<!DOCTYPE html>
<html>


<script data-role="block" id="init" type="text/x-handlebars-template">

  <div class="referencegallery">
    <h2>{{title}}</h2>
    <br />
    <h3>{{subtitle}}</h3>
    {{{gallerydescription}}}
    <br />
    {{#each articles}} {{> article }} {{/each}}
  </div>

</script>

<script data-role="block" id="article" type="text/x-handlebars-template">

  <article>
    <ul>
      <li>
        <img src="{{url}}" />
      </li>
      <li>
        <div>
          <div class="arrow-holder">
            <div class="arrow-left"></div>
          </div>
          <h3>{{title}}</h3>
          <p class="subtitle">{{subtitle}}</p>
          <p class="description">{{{description}}}</p>
        </div>
      </li>
    </ul>
    <span><a href="{{projectlink}}">VIEW PROJECT</a></span>
  </article>

</script>


</html>
